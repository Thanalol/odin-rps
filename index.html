<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissor</title>
    <link rel="stylesheet" href="style.css?v1.0">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
        <button onclick="startGame('rock')">Rock</button>
        <button onclick="startGame('paper')">Paper</button>
        <button onclick="startGame('scissors')">Scissors</button>
    </div>

    <div id="playerDisplay">Player:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay"></div>

    <div id="playerScoreDisplay">Player Score: 0</div>
    <div id="computerScoreDisplay">Computer Score: 0</div>

    <script src="index.js"></script>
</body>
</html>
